<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="Fstore">
      <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="nav-container">
            <a class="navbar-brand" href="#" id="Principio">Fake Store</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarScroll"
              aria-controls="navbarScroll"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
              <ul
                class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                style="--bs-scroll-height: 100px"
              >
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="shop.html">Shop</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Category's
                  </a>

                  <ul class="dropdown-menu">
                    <li id="Mujer">
                      <a class="dropdown-item" href="#">Women's clothing</a>
                    </li>
                    <li id="Hombre">
                      <a class="dropdown-item" href="#">Men's clothing</a>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li id="Joyas">
                      <a class="dropdown-item" href="#">Jewelery</a>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li id="Electronica">
                      <a class="dropdown-item" href="#">Electronics</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
            <div>
              <form class="d-flex" role="search">
                <input
                  id="buscador"
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn-buscar" type="submit" id="btnBuscar">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
      </header>
      <div id="articulos"></div>
      <script src="/js/Category.js"></script>
      <script src="/js/boton.js"></script>
      <script src="/js/index.js"></script>
    </div>
    <a href="#Principio"><img src="/img/57093.png" id="botonArriba" /></a>
  </body>
</html>
